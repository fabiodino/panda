<ion-header>
  <ion-navbar>
    <ion-title>modalItemCreate</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input type='text' [(ngModel)]='name'></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Descrição</ion-label>
      <ion-input type='text' [(ngModel)]='description'></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button small (click)='saveItem()'>
    Salvar
  </button>
  <button ion-button small (click)='closeModal()'>
    Fechar
  </button>
</ion-content>
